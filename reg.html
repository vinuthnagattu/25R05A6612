    <script>
        function fv(){

            var ad1=document.rf.ad.value;
            var pnu1=document.rf.pnu.value;
            if(un1.length<3)
            {
                alert("3 l");
                return false;
            }
            else if(ufn1.length<3){
                alert("3 l");
                return false;
            }
            else if(pn1.length!=10)
            {
                alert("10 n");

            }
            else if(pass1!=cpass1){

                alert("8 l");
